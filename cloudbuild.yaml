steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/step-alr-2020/api-image', '.' ]
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/step-alr-2020/api-image']
# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: gcloud
  args: ['run', 'biogrid-api', '--image', 'gcr.io/step-alr-2020/api-image', '--region', 'us-central1', '--platform', 'managed']
images:
- 'gcr.io/step-alr-2020/api-image'
